name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# cf. https://github.com/mamba-org/provision-with-micromamba#important
defaults:
  run:
    shell: bash -l {0}

jobs:
  Build:
    strategy:
      matrix:
        annonars_version:
          - "0.12.4"
        clinvar_tsv_version:
          - "0.5.0"
          # - "0.6.0"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Install Conda environment
        uses: mamba-org/setup-micromamba@v1
        with:
          cache-environment: true
          environment-name: annonars-data-clinvar
          condarc: |
            channels:
              - conda-forge
              - bioconda
              - defaults
          create-args: >-
            python=3.10
            samtools
            htslib
            annonars=${{ matrix.annonars_version }}
            clinvar-tsv=${{ matrix.clinvar_tsv_version }}

      - name: Cache reference files
        uses: actions/cache@v3
        with:
          path: /var/lib/annonars-data-clinvar/references
          key: ${{ runner.os }}-references

      - name: Make some free space on the disk
        run: bash src/free-space.sh

      - name: Download reference files if necessary
        run: bash src/download-refs.sh

      # - name: Build data via clinvar-tsv
